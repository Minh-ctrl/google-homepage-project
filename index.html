<html>
    <head>
        <meta charset="utf-8">
        <link href="styles/style.css" rel="stylesheet" type="text/css">
        <title>Google Homepage test</title>
    </head>
    <body>
        <div class="header-wrapper">
                <div class="Gmail-header"><a href="#.asp">Gmail</a></div>
                <div class="images-header"><a href="#.asp"> Images</a></div>
                <div class="apps-header"><a href="#.asp"><img src="images/apps_black.png" alt="apps logo" title="apps"></a></div>

        </div>
        <div class="logo-box">
            <img id="logo" src="images/google-logo.png" alt="Google logo">

        <img class="search-icon" src="images/search_black.png" alt="search logo" title="search">

            <input id="search-bar" 
            type="text" 
            class="search-bar" 
            title="Search"

        <a href="#">
        <img class="mic-icon" src="images/mic_black.png" alt="microphone logo" title="microphone">
        </a>
    </div>
</div>
<center>
    <input class="google-search" value="Google Search" type="submit">
    <input class="lucky" value="I'm Feeling Lucky" type ="submit">
</center>
<div class="language"> 
    <div class="text-thingie">Google offered in:  <a href="#.asp">日本語</a></div>
</div>
<div class="footer-wrapper">
    <div class="about-footer"><a href="#.asp">About</a></div>
    <div class="advertising-footer"><a href="#.asp"> Advertising</a></div>
    <div class="business-footer"><a href="#.asp"> Business</a></div>
    <div class="how-footer"><a href="#.asp"> How Search Works</a></div>
    <div class="priacy-footer"><a href="#.asp"> Privacy</a></div>
    <div class="terms-footer"><a href="#.asp"> Terms</a></div>

</div>
